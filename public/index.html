          var data = {
              name: $("#name").val(),
              email: $("#email").val(),
              message: $("#message").val()
          };
          $.ajax({
              type: "POST",
              url: "mailer.php",
              data: data,
              success: function(){

              }
          });

          e.preventDefault();
      });
